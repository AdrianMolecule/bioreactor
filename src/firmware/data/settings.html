<!DOCTYPE html>
<html>
    <head>
        <title>settings</title>
	    <style type="text/css">
    #menuTable table {
        width: 100%;
    }
    #menuTable td {
        text-align: center;
        vertical-align: middle;
    }
    </style>
    </head>
    <body>
    <table width=100% id="menuTable"><tr><td><a href="/">Main</a></td><td><a href="/program">Program</a></td><td><a href="/settings">Settings</a></td></tr></table>
    <div id="div_g"/>
    
    <script>
        var ssid = "##ssid##";
        if(ssid !== "")
            document.getElementById('div_g').prepend("Set to connect to '" + ssid + "' WiFi");
        else
            document.getElementById('div_g').prepend("No settings for WiFi");

    </script>
    
    <form action="/settings" method="post">
        <label for="ssid">WiFi:</label>
        <input type="text" name="ssid"><br><br>
        <label for="pass">Password:</label>
        <input type="password" name="pass"/><br><br>
        <input type="submit">
    </form>
       
    </body>
</html>
