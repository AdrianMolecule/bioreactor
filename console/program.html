<body>

    <table width="100%" class="table">
    <tr>
      <td>
        <div id="blocklyDiv" class= "blockly" style="height: 480px; width: 600px;"></div>
      </td>
      <td>
        <div id="jsDiv" class="blockly">
		<textarea id="codeBox" style="border-color: lightgray; width: 600px; height: 473px;" readonly></textarea>
		</div>
      </td>
    </tr>
  </table>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Logic" colour="%{BKY_LOGIC_HUE}">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
    </category>
    <category name="Loops" colour="%{BKY_LOOPS_HUE}">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Math" colour="%{BKY_MATH_HUE}">
      <block type="math_number">
        <field name="NUM">123</field>
      </block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
    </category>
    <category name="Text" colour="%{BKY_TEXTS_HUE}">
      <block type="text"></block>
      <block type="text_length"></block>
      <block type="text_print"></block>
    </category>
  </xml>

  <xml xmlns="https://developers.google.com/blockly/xml" id="startBlocks" style="display: none">
    <block type="controls_if" inline="false" x="20" y="20">
      <mutation else="1"></mutation>
      <value name="IF0">
        <block type="logic_compare" inline="true">
          <field name="OP">EQ</field>
          <value name="A">
            <block type="math_arithmetic" inline="true">
              <field name="OP">MULTIPLY</field>
              <value name="A">
                <block type="math_number">
                  <field name="NUM">6</field>
                </block>
              </value>
              <value name="B">
                <block type="math_number">
                  <field name="NUM">7</field>
                </block>
              </value>
            </block>
          </value>
          <value name="B">
            <block type="math_number">
              <field name="NUM">42</field>
            </block>
          </value>
        </block>
      </value>
      <statement name="DO0">
        <block type="text_print" inline="false">
          <value name="TEXT">
            <block type="text">
              <field name="TEXT">Don't panic</field>
            </block>
          </value>
        </block>
      </statement>
      <statement name="ELSE">
        <block type="text_print" inline="false">
          <value name="TEXT">
            <block type="text">
              <field name="TEXT">Panic</field>
            </block>
          </value>
        </block>
      </statement>
    </block>
  </xml>

  <script>
    var demoWorkspace = Blockly.inject('blocklyDiv',
        {media: 'blockly/media/',
         toolbox: document.getElementById('toolbox')});
    Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'),
                               demoWorkspace);
    
	$(".nav_container").load("./common/navbar.html");

	var input = document.getElementById('restore-input');
    function showCode() {
      // Generate JavaScript code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
      //alert(code);
	document.getElementById('codeBox').value = code;
	  
    }

    function runCode() {
      // Generate JavaScript code and run it.
      window.LoopTrap = 1000;
      Blockly.JavaScript.INFINITE_LOOP_TRAP =
          'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      try {
        eval(code);
      } catch (e) {
        alert(e);
      }
    }

    // Listen to events on primary workspace.
    demoWorkspace.addChangeListener(changeEvent);

    function changeEvent(primaryEvent) {
      if (primaryEvent instanceof Blockly.Events.Ui) {
        return;  // Don't do anything on UI events.
      }
	  showCode();
    }

	function download() {
	  let xml = Blockly.Xml.workspaceToDom(demoWorkspace);
	  xmlTxt = Blockly.Xml.domToText(xml);
      blob = new Blob([xmlTxt], { type: 'text/xml' }),
      anchor = document.createElement('a');

	  let wspacename = document.getElementById('workspace-name').value;
	  if(wspacename.length == 0)
	    wspacename = "Blockly-Untitled";
	  anchor.download = wspacename+'.xml';
      anchor.href = (window.webkitURL || window.URL).createObjectURL(blob);
      anchor.dataset.downloadurl = ['text/xml', anchor.download, anchor.href].join(':');
      anchor.click();
	}
	
	function renameWorkspace(){
		document.getElementById('workspace-name').innerHTML = "My Workspace";	
	}
	
	input.onchange = e => {
		var filelist = e.target.files;
		if(typeof(filelist)!=="undefined"){
			if(filelist!=null) {
				var file = filelist[0];
				alert(file.name);
				demoWorkspace.clear();
			
				// setting up the reader
			    var reader = new FileReader();
			    reader.readAsText(file,'UTF-8');
			
			    reader.onload = readerEvent => {
		        	var content = readerEvent.target.result;
		        	var xml = Blockly.Xml.textToDom(content);
			    	Blockly.Xml.domToWorkspace(demoWorkspace, xml)
		    	}
			}
		}
	};

	};*/
  </script>
